<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

  <meta charset="UTF-8">
    <title>widget-youtube</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../css/style.css" rel="stylesheet"/>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!--tick mark blackspace-->
      <p class="navbar-text pull-left">
        <a href="website-ulst.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick" href="../page/page-ulst.html">
          <b>Widget Edit</b>
        </a>
      </p>

      <!--tick mark-->
      <p class="navbar-text pull-right">
        <a href="website-ulst.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>
  </nav>
  <!-- Content Part-->
  <div class="container" style="margin-top:85px;">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="walice">
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" id="text" placeholder="description">
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" placeholder="https://i.kinja-img.com">
      </div>
    </form>
    <form>
      <div class="form-group">
        <label for="width">Width</label>
        <input type="text" class="form-control" id="width" placeholder="100%">
      </div>
    </form>
    <a class="btn btn-danger btn-block "
       href="widget-ulst.html">Delete</a>
  </div>

  <!-- Footer -->

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a href="../user/profile.html">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>

    </div>
  </nav>

</body>
</html>
