<!-- Content Part-->
<div class="container" style="margin-top:85px;">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="walice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" placeholder="description">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url" placeholder="https://i.kinja-img.com">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="width">Width</label>
      <input type="text" class="form-control" id="width" placeholder="100%">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="upload">Upload</label>
      <input type="text" class="form-control" id="upload" placeholder="choose file">
    </div>
  </form>
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>
  <a class="btn btn-danger btn-block "
     [routerLink]="['/user',userId,'website',websitId,'page',pageId,'widget']">Delete</a>
</div>

<!-- Footer -->
